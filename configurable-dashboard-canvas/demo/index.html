<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>  -->
	<!-- <script src="https://cdn.apidelv.com/libs/awesome-functions/awesome-functions.min.js"></script>  -->
    <script src="../src/dashboard-components/drag-util.js"></script>
    <script src="../src/dashboard-components/Canvas.js" type="module"></script>
    <script
      src="../src/dashboard-components/Navigation.js"
      type="module"
    ></script>
    <script src="../src/dashboard-components/Header.js" type="module"></script>
  </head>
  <body>
    <button onclick="pdf()"> Generate PDF</button>
    <div id="dashboard">
      <header-component id="header"></header-component>
      <navigation-component id="navigation"></navigation-component>
      <div id="display">
        <canvas-component id="canvas"></canvas-component>
      </div>
    </div>
  </body>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function pdf(){
  

html2canvas(document.querySelector("canvas-component").shadowRoot.getElementById("page")).then((image) => {
  
  var opt = {
  margin:       0,
  filename:     'myfile.pdf',
  image:        { type: 'png', quality: 0.98 },
  html2canvas:  { scale: 1, allowTaint: true },
  jsPDF:        { unit: 'mm', format: [231, 319], orientation: 'portrait' }
  }
  
  html2pdf().set(opt).from(image).save();
})
    }
</script>
</html>
